<div layout="column" flex-gt-sm="40" flex="90">
    <div data-ng-repeat="leiUnica in vm.leis" data-ui-sref="lei({leiId: leiUnica.$id })">
        <md-card flex data-md-colors="::colors.cardLei">
            <md-card-content>
                <h2 class="texto-titulo">{{ leiUnica.titulo }}</h2>
                <p class="texto-descricao texto-conteudo">{{ leiUnica.texto | limitTo: 140 }}{{ leiUnicaleiUnica.texto.length > 140 ? '...' : ''}}</p>
            </md-card-content>
            <md-card-footer layout="row" layout-align="end center">
                <span flex="5" id="upvotes">
                    {{ leiUnica.upVotes }}

                    <md-tooltip>Likes</md-tooltip>
                </span>
                <span flex="5" id="downvotes">
                    {{ leiUnica.downVotes }}
                    
                    <md-tooltip>Dislikes</md-tooltip>
                </span>
            </md-card-footer>
        </md-card>
    </div>
</div>
